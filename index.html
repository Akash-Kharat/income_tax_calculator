<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>
    <h3>Income Tax Calculator</h3>
    <div class="card">
        <section class="year_age">
            <div class="row g-2 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Assessment year</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" aria-label="Default select example">
                        <option value="curr" selected>2022-2023</option>
                        <option value="next" >2023-2024</option>
                        <option value="prev" >2021-2022</option>
                        
                    </select>    
                </div>
            </div> 
            <div class="row g-2 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Age category</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" aria-label="Default select example">
                        <option value="1" selected>Below 60</option>
                        <option value="2">60 or Above 60</option>
                        <option value="3">80 or Above 80</option>
                    </select>    
                </div>
            </div> 
        </section>
        <section class="income">
            <div>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
                INCOME
            </button>
            </div>
            <div class="collapse" id="collapse1">
                <div class="card card-body">
                    <div class="row g-2 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label">Gross salary income</label>
                        </div>
                        <div class="col-auto">
                          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>  
                    <div class="row g-2 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label">Annual income from other sources</label>
                        </div>
                        <div class="col-auto">
                          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div> 
                    <div class="row g-2 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label">Annual income from interest</label>
                        </div>
                        <div class="col-auto">
                          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div> 
                    <div class="row g-2 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label">Annual income from let-out house property (rental income)</label>
                        </div>
                        <div class="col-auto">
                          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div> 
                    <div class="row g-2 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label">Annual interest paid on home loan (self-occupied)</label>
                        </div>
                        <div class="col-auto">
                          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div> 
                    <div class="row g-2 align-items-center">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label">Annual interest paid on home loan (let-out)</label>
                        </div>
                        <div class="col-auto">
                          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div> 
                </div>
            </div>
        </section>
        <section class="deduction">
            <div>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
                    DEDUCTION
                </button>
                </div>
                <div class="collapse" id="collapse2">
                    <div class="card card-body">
                        <div class="row g-2 align-items-center">
                            <div class="col-auto">
                              <label for="inputPassword6" class="col-form-label">Basic deductions u/s 80C</label>
                            </div>
                            <div class="col-auto">
                              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                        </div>  
                        <div class="row g-2 align-items-center">
                            <div class="col-auto">
                              <label for="inputPassword6" class="col-form-label">Contribution to NPS u/s 80CCD(1B)</label>
                            </div>
                            <div class="col-auto">
                              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                        </div> 
                        <div class="row g-2 align-items-center">
                            <div class="col-auto">
                              <label for="inputPassword6" class="col-form-label">Medical Insurance Premium u/s 80D</label>
                            </div>
                            <div class="col-auto">
                              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                        </div> 
                        <div class="row g-2 align-items-center">
                            <div class="col-auto">
                              <label for="inputPassword6" class="col-form-label">Donation to charity u/s 80G</label>
                            </div>
                            <div class="col-auto">
                              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                        </div> 
                        <div class="row g-2 align-items-center">
                            <div class="col-auto">
                              <label for="inputPassword6" class="col-form-label">Interest on Educational Loan u/s 80E</label>
                            </div>
                            <div class="col-auto">
                              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                        </div> 
                        <div class="row g-2 align-items-center">
                            <div class="col-auto">
                              <label for="inputPassword6" class="col-form-label">Interest on deposits in saving account u/s 80TTA/TTB</label>
                            </div>
                            <div class="col-auto">
                              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                        </div> 
                    </div>
                </div>
        </section>
        <section class="hra_examption">
            <div>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
                    HRA EXAMPTION
                </button>
                </div>
                <div class="collapse" id="collapse3">
                    <div class="card card-body">
                        <div class="row g-2 align-items-center">
                            <div class="col-auto">
                              <label for="inputPassword6" class="col-form-label">Basic salary received per annum</label>
                            </div>
                            <div class="col-auto">
                              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                        </div>  
                        <div class="row g-2 align-items-center">
                            <div class="col-auto">
                              <label for="inputPassword6" class="col-form-label">Password</label>
                            </div>
                            <div class="col-auto">
                              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                        </div> 
                        <div class="row g-2 align-items-center">
                            <div class="col-auto">
                              <label for="inputPassword6" class="col-form-label">Dearness allowance (DA) received per annum</label>
                            </div>
                            <div class="col-auto">
                              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                        </div> 
                        <div class="row g-2 align-items-center">
                            <div class="col-auto">
                              <label for="inputPassword6" class="col-form-label">HRA received per annum</label>
                            </div>
                            <div class="col-auto">
                              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                        </div> 
                        <div class="row g-2 align-items-center">
                            <div class="col-auto">
                              <label for="inputPassword6" class="col-form-label">Total rent paid per annum</label>
                            </div>
                            <div class="col-auto">
                              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                        </div> 
                        <div class="row g-2 align-items-center">
                            <div class="col-auto">
                              <label for="inputPassword6" class="col-form-label">Do you live in a metro city?</label>
                            </div>
                            <div class="col-auto">
                                <select class="form-select" aria-label="Default select example">
                                    <option value="Yes" selected>Yes</option>
                                    <option value="No">No</option>
                                </select>    
                            </div>
                        </div> 
                    </div>
                </div>
        </section>
        <section class="output">
            <!-- add line as required.. -->
            
        </section>
    </div>
</body>
</html>
